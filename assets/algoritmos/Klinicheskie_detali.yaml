fuente: Enfermedades congénitas y hereditarias de las razas caninas y felinas
detalles_clinicos:
  - id_enfermedad: EVW_PERRO
    nombre: Болезнь фон Виллебранда (vWD)
    вид: perro
    генетический_тест: Да (тип I, II, III)
    породы_риска_тестирования: [Доберман, Шелти, Шотландский терьер, Золотистый ретривер]
    sintomas_clave: |
      Чрезмерное или продолжительное кровотечение после травмы или хирургии.
      Спонтанные носовые кровотечения (эпистаксис) или кровотечения из десен.
      Кровь в моче или кале.
    diagnostico_relevante: |
      Анализ плазмы на фактор фон Виллебранда (vWF:Ag).
      Тест на время свертывания (ВК/BT).
      Генетическое тестирование.

  - id_enfermedad: DCM_PERRO
    nombre: Дилатационная кардиомиопатия (ДКМП)
    вид: perro
    генетический_тест: Да (особенно для доберманов и боксеров)
    породы_риска_тестирования: [Доберман, Немецкая овчарка, Боксер, Ирландский волкодав, Великий дог, Ньюфаундленд]
    sintomas_clave: |
      Может развиваться медленно или вызывать внезапную смерть.
      Повышенная утомляемость, снижение активности.
      Одышка (затрудненное дыхание), кашель (при отеке легких).
      Обмороки (потеря сознания), бледность слизистых.
    diagnostico_relevante: |
      Эхокардиография (ЭХО сердца/УЗИ): увеличение полостей сердца, ослабление насосной функции.
      ЭКГ/Холтеровское мониторирование: диагностика нарушений ритма (аритмии).
      Рентген грудной полости.
      Анализы крови: биохимический профиль, натрийуретический пептид (BNP).

  - id_enfermedad: PSS_PERRO_GATO
    nombre: Портосистемный шунт (PSS)
    вид: perro_gato
    генетический_тест: Да, для некоторых пород (наследственный)
    породы_риска_тестирования: [Йоркширский терьер, Мальтезе, Керн-терьер, Золотистый ретривер, Ирландский волкодав, Сиамская кошка, Персидская кошка]
    sintomas_clave: |
      Неврологические симптомы (печеночная энцефалопатия): судороги, дезориентация, слепота, шаткая походка, особенно после еды.
      Задержка роста, низкий вес.
      Повышенная жажда (полидипсия) и мочеиспускание (полиурия).
      Слабый аппетит, иногда рвота.
    diagnostico_relevante: |
      Анализ крови: Повышение уровня желчных кислот в сыворотке (до и после еды).
      УЗИ брюшной полости: визуализация шунта.
      КТ (Компьютерная томография) или ЯМРТ (МРТ): для точного картирования шунта.
      Общий анализ мочи: часто выявляются кристаллы уратов аммония.

  - id_enfermedad: HCM_GATO
    nombre: Гипертрофическая кардиомиопатия
    вид: gato
    генетический_тест: Да
    породы_риска_тестирования: [Мейн-кун, Рэгдолл, Сфинкс, Американская короткошерстная]
    sintomas_clave: >
      Часто протекает бессимптомно ("скрытый убийца").
      Одышка (затрудненное или учащенное дыхание в покое или во сне).
      Дыхание с открытым ртом (как у собаки).
      Вялость, апатия, угнетенное состояние, плохая переносимость физических нагрузок.
      Шумы в сердце, тахикардия.
      Осложнения: Отек легких или скопление жидкости в грудной полости (гидроторакс).
      Тромбоэмболия (внезапный паралич, боль и охлаждение задних конечностей).
      Внезапная гибель.
    diagnostico_relevante: >
      Эхокардиография (ЭХО-КГ): основной метод для измерения утолщения стенок левого желудочка.
      Рентгенография грудной клетки: для оценки размера сердца (форма "валентинка" при дилатации предсердий) и выявления отека легких.
      Анализ крови: биохимический анализ, NT-proBNP (маркер сердечной дисфункции), анализ на гормоны щитовидной железы.
      Измерение артериального давления.

  - id_enfermedad: PKD_GATO
    nombre: Поликистоз почек
    вид: gato
    генетический_тест: Да
    породы_риска_тестирования: [Персидская, Гималайская, Экзотическая короткошерстная, Британская короткошерстная, Рэгдолл]
    sintomas_clave: >
      Симптомы ХПН, проявляющиеся в возрасте 3-10 лет.
      Сильная жажда (полидипсия) и частое, обильное мочеиспускание (полиурия).
      Снижение/отсутствие аппетита (анорексия) и потеря веса.
      Рвота, тошнота.
      Вялость, угнетенное состояние.
      Болезненность в области почек при пальпации.
      Ухудшение зрения и изменение зрачков (на фоне гипертензии).
      Бледность видимых слизистых оболочек.
    diagnostico_relevante: >
      Ультразвуковое исследование (УЗИ) почек: основной метод, позволяет обнаружить множественные кисты даже у котят (с 3-6 месяцев).
      Биохимический анализ крови: оценка почечных показателей (креатинин, мочевина).
      Тест SDMA: для раннего выявления функциональных отклонений почек.
      Общий анализ мочи и соотношение белок-креатинин в моче: выявление снижения плотности мочи (изостенурия).
      Измерение артериального давления для выявления гипертензии.

  - id_enfermedad: HD_PERRO
    nombre: Дисплазия тазобедренного сустава
    вид: perro
    генетический_тест: Да (ДНК-маркеры для некоторых пород)
    породы_риска_тестирования: [Лабрадор-ретривер, Золотистый ретривер, Немецкая овчарка, Ротвейлер, Сенбернар, Кане-корсо, Английский бульдог]
    sintomas_clave: >
      Развиваются в возрасте 4-11 месяцев или позже.
      Хромота на задние лапы (перемежающаяся, усиливается после нагрузки).
      Изменение походки: "заячий бег" (отталкивание обеими задними лапами одновременно), качающаяся или виляющая походка.
      Снижение активности, нежелание бегать, прыгать, подниматься/спускаться по лестнице.
      Скованность движений после длительного лежания.
      Трудности при вставании.
      Боль при пальпации бедер или лап.
      Неправильная постановка тазовых конечностей.
    diagnostico_relevante: >
      Рентгенография тазобедренных суставов: основной метод, проводится под обязательной седацией для правильной укладки.
      Специальные ортопедические тесты: Тест Ортолани (выявление подвывиха головки бедра и щелчка) и Тест Барденса.
      Оценка рентгенограмм: расчет углов подвывиха (индекс Родеса Дженни, угол Норберга-Олссона), оценка степени остеоартроза.

  - id_enfermedad: GDV_PERRO
    nombre: Синдром острого расширения и заворота желудка
    вид: perro
    генетический_тест: Нет (но генетическая предрасположенность по типу телосложения - Да)
    породы_риска_тестирования: [Немецкий дог, Сенбернар, Веймаранер, Немецкая овчарка, Доберман, Сеттер, Боксер]
    sintomas_clave: >
      Острое начало, часто после обильного кормления/питья и нагрузки.
      Сильное вздутие живота: живот быстро увеличивается, твердый и болезненный на ощупь (как барабан).
      Непродуктивная рвота/позывы к рвоте: выделяется только слизь, пена, слюна.
      Сильное слюноотделение (гиперсаливация).
      Беспокойство, частое и поверхностное дыхание (одышка из-за давления на диафрагму).
      Бледность или синюшность (цианоз) слизистых оболочек, признаки шока.
      Слабость, коллапс.
    diagnostico_relevante: >
      Рентгенография брюшной полости: основной метод, снимок в боковой проекции (для выявления скопления газа и характерного перекрута - "знак двойного пузыря").
      Клиническая картина: острая симптоматика часто достаточна для постановки предварительного диагноза.
      Ультразвуковое исследование (УЗИ): для оценки состояния селезенки и определения точного расположения.
      ЭКГ: для выявления сердечных аритмий, часто сопутствующих шоку.

  - id_enfermedad: PRA_SOB_KOSH
    nombre: Прогрессирующая атрофия сетчатки
    вид: perro_gato
    генетический_тест: Да (для различных типов, например, prcd-PRA, rdAc)
    породы_риска_тестирования: [Лабрадор-ретривер, Кокер-спаниель, Миниатюрный пудель, Абиссинская кошка, Сомали, Сибирская кошка]
    sintomas_clave: >
      Постепенная потеря зрения (проявляется обычно в возрасте 1-5 лет, но может быть раньше/позже).
      Первый признак: Ночная (сумеречная) слепота (никталопия).
      Неуверенное поведение в темноте, нежелание гулять или преодолевать препятствия в сумерках.
      Расширенные зрачки, плохо реагирующие на яркий свет ("гиперрефлективность").
      На поздних стадиях: полная слепота, животное натыкается на предметы.
    diagnostico_relevante: >
      ДНК-тест: самый надежный и основной метод, позволяет выявить носителей и больных животных до проявления симптомов.
      Офтальмоскопия/Фундоскопия: осмотр глазного дна, выявление гиперрефлективности тапетума и истончения сосудов сетчатки.
      Электроретинография (ЭРГ): измерение электрической активности сетчатки, подтверждает дегенерацию.

  - id_enfermedad: EPI_PERRO
    nombre: Идиопатическая (наследственная) эпилепсия
    вид: perro
    генетический_тест: Да (для некоторых пород)
    породы_риска_тестирования: [Бигль, Такса, Немецкая овчарка, Лабрадор-ретривер, Золотистый ретривер, Бельгийская овчарка]
    sintomas_clave: >
      Возраст начала: 1-5 лет.
      Приступы чаще возникают ночью или во время отдыха.
      Фаза Ауры (предвестник): беспокойство, поиск внимания, дрожь, стремление спрятаться (за несколько часов/дней).
      Фаза Иктуса (приступ): клонико-тонические судороги, потеря сознания, напряжение мышц (ригидность), непроизвольное мочеиспускание и дефекация, слюнотечение.
      Постиктальная фаза (после приступа): дезориентация, дискоординация, временная слепота/глухота, сильная сонливость или необычный голод.
    diagnostico_relevante: >
      Диагноз исключения: Истинная (идиопатическая) эпилепсия ставится после исключения других причин судорог (вторичная эпилепсия).
      Неврологическое обследование: вне приступа должно быть нормальным.
      Анализы крови (клинический и биохимический), анализ мочи: для исключения метаболических, печеночных или почечных нарушений, которые могут вызывать судороги.
      МРТ головного мозга и анализ спинномозговой жидкости: для исключения структурных патологий (опухоли, воспаления).
      Электроэнцефалография (ЭЭГ): для подтверждения аномальной электрической активности.

  - id_enfermedad: ED_PERRO
    nombre: Дисплазия локтевого сустава
    вид: perro
    генетический_тест: Нет (только рентгенологическое обследование)
    породы_риска_тестирования: [Лабрадор-ретривер, Немецкая овчарка, Ротвейлер, Золотистый ретривер, Сенбернар, Ньюфаундленд]
    sintomas_clave: >
      Развивается у щенков с 4-5 месяцев.
      Хромота на переднюю конечность (периодическая или постоянная), усиливающаяся после нагрузки.
      Боль при сгибании или разгибании локтевого сустава.
      Трудности с подъемом и нежелание играть или гулять.
      Собака тяжело встает, затем "расхаживается".
      Отек сустава (не всегда), уменьшение диапазона движений.
      В позднем возрасте: артрозные изменения.
    diagnostico_relevante: >
      Рентгенография локтевых суставов: основной метод, позволяет выявить неконгруэнтность, фрагментацию отростков и артрит.
      Ортопедический осмотр: тесты, оценка походки и выявление болезненности.
      КТ (компьютерная томография): для более точной визуализации мелких структур (например, фрагментированных отростков).

  - id_enfermedad: PKD_PERRO_KOSH
    nombre: Дефицит пируваткиназы (эритроцитарной)
    вид: perro_gato
    генетический_тест: Да (ген PKLR)
    породы_риска_тестирования: [Кошки: Абиссинская, Сомали, Бенгальская, Мейн-кун. Собаки: Бигль, Басенджи, Лабрадор-ретривер]
    sintomas_clave: >
      Проявляется как хроническая, рецидивирующая гемолитическая анемия.
      Слабость, вялость, летаргия, плохая переносимость физических нагрузок.
      Бледность слизистых оболочек и желтуха (пожелтение кожи/глаз).
      Потеря веса, снижение аппетита, диарея.
      Спленомегалия (увеличение селезенки).
      У собак: задержка роста, изменения в костях (миелофиброз, остеосклероз).
    diagnostico_relevante: >
      ДНК-тест: для выявления носителей и животных, подверженных заболеванию, до проявления симптомов.
      Клинический анализ крови: выявление регенеративной анемии, ретикулоцитоза.
      Биохимический анализ крови: повышение билирубина (при желтухе) и печеночных ферментов.
      Специальные тесты: измерение активности пируваткиназы в эритроцитах.

  - id_enfermedad: BLKP_PERRO
    nombre: Болезнь Легга-Кальве-Пертеса (БЛКП) / Асептический некроз головки бедренной кости
    вид: perro
    генетический_тест: Нет (но наследственность доказана)
    породы_риска_тестирования: |
      **Мелкие и карликовые породы:** Йоркширский терьер, Вест-Хайленд-уайт-терьер, Миниатюрный пудель, Карликовый пинчер.
    sintomas_clave: |
      Острая или постепенно нарастающая **хромота** на одну заднюю конечность у щенков или молодых собак (4–12 месяцев).
      Сильная боль при движении или попытке отведения конечности в сторону.
      Атрофия (уменьшение) мышц бедра на больной стороне.
    diagnostico_relevante: |
      **Рентгенография** (X-ray): Характерные изменения в головке и шейке бедренной кости (уплощение, деструкция, "размытие" костной ткани).
      Исключение травмы и других ортопедических заболеваний.

  - id_enfermedad: LP_PERRO
    nombre: Вывих коленной чашечки (Пателла, Patellar Luxation)
    вид: perro
    генетический_тест: Нет (сложное наследование, полигенное)
    породы_риска_тестирования: |
      **Мелкие и карликовые породы:** Йоркширский терьер, Чихуахуа, Померанский шпиц, Той-пудель.
    sintomas_clave: |
      **Эпизодическая хромота** (внезапный "пропуск" шага, животное ненадолго поджимает лапу, а затем продолжает бежать).
      Стойкая хромота (при тяжелых стадиях).
      Поза "сгорбившись" или "косолапость" задних конечностей.
    diagnostico_relevante: |
      **Ортопедический осмотр:** Мануальное смещение коленной чашечки (оценка степени вывиха I-IV).
      **Рентгенография:** Оценка выравнивания костей (квадрицепса, гребня большеберцовой кости).

  - id_enfermedad: CCL_PERRO
    nombre: Разрыв передней крестообразной связки (ПС, CCL/ACL Rupture)
    вид: perro
    генетический_тест: Нет (предрасположенность)
    породы_риска_тестирования: |
      **Крупные породы:** Лабрадор-ретривер, Ротвейлер, Ньюфаундленд, Боксер, Немецкая овчарка.
      **Также:** Вест-Хайленд-уайт-терьер (высокий риск).
    sintomas_clave: |
      **Острая, сильная хромота** задней конечности (часто внезапное начало).
      Животное опирается на пальцы ("касательная" походка).
      Отек коленного сустава (стифл).
    diagnostico_relevante: |
      **Ортопедический осмотр:** **Симптом "переднего выдвижного ящика"** (Cranial Drawer Test).
      **Тест компрессии большеберцовой кости** (Tibial Compression Test).
      **Рентгенография:** Оценка смещения большеберцовой кости и наличие остеоартрита.
      **МРТ:** Для оценки степени повреждения связок и сопутствующих структур (мениски).

  - id_enfermedad: IVDD_PERRO
    nombre: Болезнь межпозвоночных дисков (БМПД) / Дископатия
    вид: perro
    генетический_тест: Нет (но наследственность доказана)
    породы_риска_тестирования: |
      **Хондродистрофические породы (тип I, острая грыжа):** Такса, Французский бульдог, Пекинес, Бигль, Корги.
      **Крупные нехондродистрофические породы (тип II, хроническая протрузия):** Лабрадор, Немецкая овчарка.
    sintomas_clave: |
      **Сильная боль** в спине или шее (животное кричит, напрягает мышцы).
      **Неврологические симптомы:** Неустойчивая походка (атаксия), паралич конечностей (парез/плегия), недержание мочи или кала.
      **Отказ** от прыжков или подъема по лестнице.
    diagnostico_relevante: |
      **Неврологический осмотр:** Оценка глубокой болевой чувствительности и рефлексов.
